
<div class="container-fluid d-flex flex-column gap-5 mt-5">

    <h3>GESTION DE EXPEDIENTES</h3>
    <form class="form-inline my-2 my-lg-0 d-flex">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar..." aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar Paciente</button>
    </form>

    <ventana-atender-component (nuevaCita)="nuevaConsulta($event)" />
    
    <tabla-pacientes-component (nuevaConsultaEvent)="nuevaConsulta($event)" (modificarExpedienteEvent)="modificarExpediente($event)" (verSesionesEvent)="verSesiones($event)" ></tabla-pacientes-component>

</div>
