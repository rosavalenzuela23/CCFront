
<div class="container mt-4">
    <!-- Card general que agrupa toda la información de la sesión -->
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2>Sesión: Información Detallada</h2>
      </div>
      <div class="card-body">
        
        <!-- Sección: Problemas de la Sesión -->
        <h4 class="mt-4">Problemas De La Sesión</h4>
        <div class="row">
          <!-- Aquí organizamos los problemas como cards -->
          <div class="col-md-4" *ngFor="let problema of sesion?.problemasSesion">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <problem-sesion-component [problema]="problema"></problem-sesion-component>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Sección: Nota General de la Sesión -->
        <h4 class="mt-4">Nota General De La Sesión</h4>
        <div class="row">
          <div class="col-md-12">
            <apariencia-sesion-component [sesion]="sesion"></apariencia-sesion-component>
          </div>
        </div>
  
        <!-- Sección: Comentarios de la Sesión -->
        <h4 class="mt-4">Comentarios De La Sesión</h4>
        <div class="row">
          <!-- Aquí organizamos los comentarios como cards con un ancho que permite 3 por fila -->
          <div class="col-md-4" *ngFor="let comentario of sesion?.comentarios">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <comentario-sesion-component [comentario]="comentario"></comentario-sesion-component>
              </div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
