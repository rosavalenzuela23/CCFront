<div class="card">
    <form class="row g-3 mb-3 align-items-center">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <span> {{ paciente.nombre }} </span>
                <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#ventanaSubir">Agregar carta</button>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="ventanaSubir" tabindex="-1" role="dialog" aria-labelledby="tituloVentana">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="tituloVentana">SUBIR ARCHIVO</h5>
                <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="container">
                <div class="align-items-center">
                    <div>
                        <input type="file" name="carta" id="carta" placeholder="Subir archivo" (change)="modificarCampoDocumento($event)">     
                    </div>
                    <button  data-bs-dismiss="modal" type="submit" class="btn btn-primary" (click)="subirCartaDeConcentimiento()">Subir archivo</button>
                </div>
            </div>
        </div>   
    </div>
</div>
