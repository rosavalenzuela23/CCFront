<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Iniciar Sesi칩n</h3>

          <!-- Formulario reactivo -->
          <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" formControlName="userElement" class="form-control" id="username" placeholder="Ingresa tu usuario" />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contrase침a</label>
              <input type="password" formControlName="passwordElement" class="form-control" id="password" placeholder="Ingresa tu contrase침a" />
            </div>

            <button type="submit" class="btn btn-primary w-100">Iniciar Sesi칩n</button>
            @if(mensajeError){
              <div class="alert alert-danger mt-3" role="alert">
                {{mensajeError}}
              </div>
            }
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- toast container para todos los mensajes de error -->
<div class="bg-body-secondary">
  <div class="toast-container position-fixed top-0 end-0 p-3">

      @for (error of errores; track error.idComponente) {
      <app-mensaje-error 
      [title]="error.title" 
      [message]="error.message" 
      idComponente="{{error.idComponente}}"
      />
      }
  </div>
</div>
