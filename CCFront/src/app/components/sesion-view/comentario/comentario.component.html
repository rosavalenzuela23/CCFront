<section class="mb-5 p-4 border rounded bg-light shadow-sm">
    <h5 class="fw-semibold">Comentario:</h5>
    
    <div class="table-responsive mt-4">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td colspan="2" class="fw-semibold">
                        Aspecto a medir:
                        <input type="text" name="aspecto" id="aspectoID" class="form-control"
                               [(ngModel)]="comentario.aspectoAMedir">
                    </td>
                </tr>
                <tr>
                    <td class="fw-semibold">Inicio</td>
                    <td>
                        <select name="Inicio" id="InicioID" class="form-select"
                                [(ngModel)]="comentario.valoracionInicio">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="fw-semibold">Fin</td>
                    <td>
                        <select name="Fin" id="FinID" class="form-select" [(ngModel)]="comentario.valoracionFin">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
